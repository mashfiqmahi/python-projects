{% extends 'movies/base.html' %}
{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }}</h1>

        {{ form.as_p }}

    </form>
  </div>
{% endblock %}
